<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="container">
            <div class="header">
                <h1>Weather</h1>
                <div class="weather-input">
                    <input type="text" name="city" id="city_name" placeholder="Enter city name">
                    <button type="button" id="SearchBtn">
                        <i class="fa fa-search"></i> Search
                    </button>
                    <button type="button" id="locationBtn">
                        <i class="bx bx-target-lock"></i> Current Location
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <div class="weather-data">
        <div class="weather-left">
            <div class="card">
                <div class="current-weather">
                    <div class="details">
                        <p>Now</p>
                        <h1>____&deg;C</h1>
                        <p>_______</p>
                    </div>
                    <div class="weather-icon">
                        <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="cloud img">
                    </div>
                </div>
                <hr>
            </div>
        </div>
    </div>
</body>

</html>
